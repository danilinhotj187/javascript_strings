<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Senhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Verificador de Senhas</h1>
  <input type="password" id="password" placeholder="Digite sua senha">
  <button id="verify-btn">Verificar</button>
  <p id="result"></p>

  <script>
    // Senha correta definida no código
    const CORRECT_PASSWORD = "123456";

    // Captura elementos
    const passwordInput = document.getElementById("password");
    const verifyBtn = document.getElementById("verify-btn");
    const resultDiv = document.getElementById("result");

    // Adiciona evento de clique no botão
    verifyBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;

      // Verifica se a senha está correta
      if (enteredPassword === CORRECT_PASSWORD) {
        resultDiv.textContent = "Senha correta!";
        resultDiv.className = "success";
      } else {
        resultDiv.textContent = "Senha incorreta.";
        resultDiv.className = "error";
      }
    });
  </script>
</body>
</html>
